<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/date.js" async></script>
    <script src="js/index.js" async></script>
    <title>Document</title>
</head>

<body onload="startTime()">
    <div class="judul">
        <h1>To Do List</h1>
        <img src="asset/to-do-list.png" alt="icon">
    </div>
   <div class="container">
        <div class="display">
            <div id="time"></div>
            <div id="date"></div>
            <div id="hari"></div>
            <div id="sizenotcom"></div>
            <!-- <div id="sizecom"></div> -->
        </div>

       <div class="addTask">
           <input type="text" placeholder="Add a Task">
           <button>Add</button>
       </div>
       <div id="empty"></div>
       <ol class="notCompleted">
           <div class="judul">
                <h3>Not Completed</h3>
                <img src="asset/remove.png" alt="icon">
           </div>
       </ol>

       <ol class="Completed">
           <div class="judul">
                <h3>Completed</h3>
                <img src="asset/check.png" alt="icon">
           </div>
       </ol>
   </div>
</body>
</html>
